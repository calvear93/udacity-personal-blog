<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Udacity Personal Blog - Detail</title>
        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="assets/site.webmanifest" />
        <link rel="icon" href="assets/favicon/favicon.ico" />
        <meta
            name="description"
            content="A sample site for first project of Udacity's Frontend Web Developer nanodegree."
        />
        <link
            rel="apple-touch-icon"
            href="assets/favicon/apple-touch-icon.png"
        />
        <!-- external assets -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=RocknRoll One"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
        />
        <!-- main stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles/detail/index.css" />
    </head>

    <body>
        <main class="page detail">
            <!-- back button -->
            <section class="section back-button sticky-menu unselectable">
                <a href="index.html" class="post-link">
                    <span class="mdi mdi-arrow-left-bold-circle"></span>
                    <span class="text">Go Back</span>
                </a>
            </section>

            <!-- detail content -->
            <section class="section content">
                <header class="title"><b>Today we have...</b></header>

                <article class="item">
                    <img
                        class="post-img"
                        alt="test"
                        src="https://picsum.photos/800/600"
                    />
                    <p class="post-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore
                        magna aliqua. Vestibulum morbi blandit cursus risus at
                        ultrices mi tempus imperdiet. Ultrices gravida dictum
                        fusce ut.
                    </p>
                </article>
            </section>
        </main>
    </body>
</html>
