<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Udacity Personal Blog</title>
        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="assets/site.webmanifest" />
        <link rel="icon" href="assets/favicon/favicon.ico" />
        <meta
            name="description"
            content="A sample site for first project of Udacity's Frontend Web Developer nanodegree."
        />
        <link
            rel="apple-touch-icon"
            href="assets/favicon/apple-touch-icon.png"
        />
        <!-- external assets -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=RocknRoll One"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
        />
        <!-- main stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles/index/index.css" />
    </head>

    <body>
        <main class="page home">
            <!-- left menu -->
            <section class="section menu sticky-menu unselectable">
                <header class="title animate-font-size">
                    <span class="mdi mdi-home-circle-outline"></span>
                    <span class="text">My Blog</span>
                </header>

                <div class="categories">
                    <ul>
                        <li class="animate-shadow">
                            <span class="mdi mdi-newspaper"></span>
                            <span class="text">News</span>
                        </li>
                        <li class="animate-shadow">
                            <span class="mdi mdi-bell-alert-outline"></span>
                            <span class="text">Notifications</span>
                        </li>
                        <li class="animate-shadow">
                            <span class="mdi mdi-account-supervisor-circle-outline"></span>
                            <span class="text">Personal</span>
                        </li>
                        <li class="animate-shadow">
                            <span class="mdi mdi-bookmark-multiple-outline"></span>
                            <span class="text">See Late</span>
                        </li>
                        <li class="animate-shadow">
                            <span class="mdi mdi-test-tube"></span>
                            <span class="text">Science and Technology</span>
                        </li>
                        <li class="animate-shadow">
                            <span class="mdi mdi-book-open-variant"></span>
                            <span class="text">Literature</span>
                        </li>
                        <li class="animate-shadow">
                            <span class="mdi mdi-music"></span>
                            <span class="text">Music</span>
                        </li>
                        <li class="animate-shadow">
                            <span class="mdi mdi-youtube-tv"></span>
                            <span class="text">Videos</span>
                        </li>
                    </ul>
                </div>

                <div class="user">
                    <span class="text">By Cristopher Alvear</span>
                    <img class="avatar animate-size" alt="user-avatar" src="assets/index/user.png" />
                </div>
            </section>

            <!-- main content -->
            <section class="section content">
                <header class="title">CONTENT</header>

                <div class="stories">STORIES</div>
            </section>

            <!-- right pane -->
            <section class="section news sticky-menu">
                <header class="title">NEWS</header>

                <div class="news">INFO</div>
            </section>
        </main>
    </body>
</html>
