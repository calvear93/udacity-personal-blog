<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Udacity Personal Blog</title>
        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="assets/site.webmanifest" />
        <link rel="icon" href="assets/favicon/favicon.ico" />
        <meta
            name="description"
            content="A sample site for first project of Udacity's Frontend Web Developer nanodegree."
        />
        <link
            rel="apple-touch-icon"
            href="assets/favicon/apple-touch-icon.png"
        />
        <!-- external assets -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=RocknRoll One"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
        />
        <!-- main stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
    </head>

    <body>
        <main class="page home">
            <section class="section menu sticky-menu">
                <header class="title">TITLE</header>
                <div class="categories">CATEGORIES</div>
                <div class="user">USER</div>
            </section>

            <section class="section content">
                <header class="title">CONTENT</header>
                <div class="stories">STORIES</div>
            </section>

            <section class="section news sticky-menu">
                <header class="title">NEWS</header>
                <div class="news">INFO</div>
            </section>
        </main>
    </body>
</html>
